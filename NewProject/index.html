<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="section-head">
<div class="main">
    <h1 class="Form"> Login Form</h1>
    <div class="username-input">
    <label for="username" class="username">Username</label>
    <input type="text" class="username-input-box">
    </div>
    <br>
    <br>
    <div class="pass-input">
    <label for="password" class="password">Password</label>
    <input type="password" placeholder="enter 10 digit pass" class="password-input-box">
</div>
     <br>
     <br>
     <button type="button" class="btn btn-primary">Login</button>
</div>
</div>
<div>
    <h3> Personal Information</h3>
    <form action="#">
        <label for="name">Name :</label>
        <input type="text" id ="name" placeholder="Enter your name"><br><br>
        <label for="password">Password :</label>
        <input type="password" id ="password" placeholder="Enter your password"><br><br>
        <label for="email">Email :</label>
        <input type="email" id ="email" placeholder="Enter your email"><br><br>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
